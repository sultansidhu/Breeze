		<section class="container-fluid">
			<section class="row justify-content-center">
				<section class="col-12 col-sm-6 col-md-3">
					<form class="form-container">
						<h1>Join the Family </h1>
		<h5 >Register your Parking Lot with Breeze Today!</h5>
  					<div class="form-group">
				    <label for="firstName">First Name</label>
				    <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
				    <!--
				    <small id="emailHelp" >We'll never share your email with anyone else.</small>
					-->
				  </div>
				  <div class="form-group">
				    <label for="lastName">Last Name</label>
				    <input type="text" class="form-control" id="lastName">
				  </div>
				  <div class="form-group">
				    <label for="email">Email Address</label>
				    <input type="email" class="form-control" id="email">
				  </div>
				  <div class="form-group">
				    <label for="phone">Phone Number</label>
				    <input type="number" class="form-control" id="phone">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" oninput="reportPasswordStrength()">
				  </div>
                    <div class="progress">
                      <div class="progress-bar bg-danger" id="strengthBar" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Very Weak</div>
                    </div>
				  <div class="form-group">
				  	<label for="exampleInputPassword2">Confirm Password</label>
				  	<input type="password" class="form-control" id="exampleInputPassword2">
				  </div>

				  <div class="form-group form-check">
				    <!--
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
					-->
				  </div> 
				  <button type="button" class="btn btn-primary btn-block" onclick="addNewPLM()">

				</button>
