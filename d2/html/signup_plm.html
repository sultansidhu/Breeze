<!DOCTYPE html>
<html>
	<head>
		<title>Breeze - Authentication Required</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../global.css">
		<link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet"><meta charset="utf-8"/>

	</head>
	<body onload="addRadioButtonListeners()">
		<h3 class="mainText">Join the Family </h3>

		<h5 class="subText">Register your Parking Lot with Breeze Today!</h5>

		<section class="container-fluid">
			<section class="row justify-content-center">
				<section class="col-12 col-sm-6 col-md-3">
					<form class="form-container" name = "parking-lot-form">
						<div class="form-group">
							<label for="lotName">Parking Lot Name</label>
							<input type="text" class="form-control" id="lotName">
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control" id="address">
						</div>
						<div class="form-group">
							<label for="capacity">Capacity</label>
							<input type="number" class="form-control" id="capacity">
						</div>
						<div class="form-group">
							<label for="type">Type</label><br>
							<input type="radio" id="underground" name="lotType" value="underground">
								<label for="underground">Underground</label>
							<input type="radio" id="above-ground" name="lotType" value="above-ground">
								<label for="above-ground">Above Ground</label>
							<input type="radio" id="street" name="lotType" value="street">
								<label for="street">Street</label>
							<input type="radio" id="other" name="lotType" value="other">
								<label for="other">Other</label>
						</div>
						<div class="form-group">
							<label for="type" id="typeLabel">Other Type:</label>
							<input type="text" class="form-control" id="type">
						</div>
						<div class="form-group">
							<label for="restrictions">Restrictions</label>
							<input type="text" class="form-control" id="restrictions">
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<input type="text" class="form-control" id="description">
						</div>
						<!-- <div class="form-group">
							<label for="pricing">Pricing</label>
							<input type="number" class="form-control" id="pricing">
						</div> -->
						<div class="form-group form-check">
							<!--<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>-->
						</div> 
						<button type="button" class="btn btn-primary btn-block" onclick="addParkingLot()">Continue </button>
				</form>
				</section>
			</section>
		</section>
		<!--
		<div>
			<img src="images/logo-small.png" class="logoClass">
		</div>
		-->


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script src="../js/main.js"></script>

	</body>
</html>
