<!DOCTYPE html>
<html>
	<head>
		<title>Breeze - Authentication Required</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../global.css">
		<link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet"><meta charset="utf-8"/>

	</head>
	<body onload="licensePlateAddition()">
		<h3 class="mainText">Join the Family </h3>

		<h5 class="subText">Over 2,000 people across Canada are now using Breeze</h5>

		<section class="container-fluid">
			<section class="row justify-content-center">
				<section class="col-12 col-sm-6 col-md-3">
					<form class="form-container">
				  <div class="form-group">
				    <label for="lpNum1">License Plate Number</label>
				    <input type="text" class="form-control" id="lpNum1">
				  </div>
				  <div class="form-group">
				    <label for="lpNum2">License Plate Number 2 (Optional)</label>
				    <input type="text" class="form-control" id="lpNum2">
				  </div>
				  <div class="form-group">
				    <label for="payment">Payment Information</label>
				    <input type="password" class="form-control" id="payment">
				  </div>
				  <div class="form-group form-check">
				    <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check me out</label>-->
					
				  </div> 
				  <button type="button" class="btn btn-primary btn-block" id="license-plate-add">Sign Up as User </button>
				</form>
				</section>
			</section>
		</section>


		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<script src="../js/main.js"></script>

	</body>
</html>
