			<section class="row justify-content-center">
				<section class="col-12 col-sm-6 col-md-3">
					<form class="form-container">

                    <p>Weekdays (for which rate is applicable)</p>
                    <div>
                    <input type="checkbox" class="form-checkbox" value="1">
                    <label for="monday">Monday</label>
                    </div>
                    <div>
                    <input type="checkbox" class="form-checkbox" value="2">

                    </div>
                    <div>

                    <label for="friday">Friday</label>
                    </div>
                    
				  <div class="form-group">
				    <label for="time-length">Time Length (minutes)</label>
				    <input type="number" class="form-control" id="time-length">
				  </div>
				  <div class="form-group">
				    <label for="cost">Cost (CAD)</label>
				    <input type="number" class="form-control" id="cost">
				  </div>

				  <div class="form-group">
					<label for="type">Rate Type</label><br>
					<input type="radio" id="day" name="rateType" value="day">
						<label for="day">Daytime</label>
					<input type="radio" id="evening" name="rateType" value="evening">
						<label for="evening">Evening</label>
				</div>
